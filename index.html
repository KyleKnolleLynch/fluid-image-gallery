<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Fluid Image Gallery</title>
  </head>
  <body>
    <section class="gallery">
      <div class="img-container">
        <img
          src="./assets/small/lake-small.jpg"
          alt="Hakone, Japan"
          data-origin="lake-large.jpg"
        />
        <span class="attr"
          >Photo by
          <a
            href="https://unsplash.com/@tianshu?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText"
            >Tianshu Liu</a
          >
          on
          <a
            href="https://unsplash.com/s/photos/japan?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText"
            >Unsplash</a
          ></span
        >
      </div>
      <div class="img-container">
        <img
          src="./assets/small/alley-small.jpg"
          alt="Akabane, Kita, Japan"
          data-origin="alley-large.jpg"
        />
        <span class="attr"
          >Photo by
          <a
            href="https://unsplash.com/@agkdesign?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText"
            >Alex Knight</a
          >
          on
          <a
            href="https://unsplash.com/s/photos/japan?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText"
            >Unsplash</a
          ></span
        >
      </div>
      <div class="img-container">
        <img
          src="./assets/small/river-small.jpg"
          alt="Meguro River, Matsuno, Japan"
          data-origin="river-large.jpg"
        />
        <span class="attr"
          >Photo by
          <a
            href="https://unsplash.com/@s_sagano?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText"
            >Sora Sagano</a
          >
          on
          <a
            href="https://unsplash.com/s/photos/japan?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText"
            >Unsplash</a
          ></span
        >
      </div>
      <div class="img-container">
        <img
          src="./assets/small/forest-small.jpg"
          alt="Arashiyama, Kyoto, Japan"
          data-origin="forest-large.jpg"
        />
        <span class="attr"
          >Photo by
          <a
            href="https://unsplash.com/@walste?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText"
            >Walter Mario Stein</a
          >
          on
          <a
            href="https://unsplash.com/s/photos/japan?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText"
            >Unsplash</a
          ></span
        >
      </div>
    </section>

    <div class="modal">
      <img
        src="./assets/large/alley-large.jpg"
        alt="full size japan pictures"
        class="img-large"
      />
      <p class="subcaption"></p>
      <span class="attr-large"></span>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
